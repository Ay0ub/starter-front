<p>product works!</p>

<div class="container">
    <div class="card">
        <div class="card-header">
            <label for="name">Name  </label>
            <input type="text" id="name" [(ngModel)]="product.name"><br>

            <label for="color">Color </label>
            <input type="text" id="color" [(ngModel)]="product.color"><br>

            <label for="price">price</label>
            <input type="text" id="price" [(ngModel)]="product.price"><br>

            <button class="btn btn-primary pull-right" (click)="addProduct()">add</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td> {{product.name}} </td>
                        <td> {{product.color}} </td>
                        <td> {{product.price}} </td>
                        <td>
                            <button class="btn btn-info" (click)="open(edit, product.id)">Edit</button>
                            <button class="btn btn-danger" (click)="deleteProduct(product.id)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #edit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" required>
                </div>

                <label for="color">Color</label>
                <div class="input-group">
                    <input type="text" id="color" class="form-control">
                </div>

                <label for="price">Price</label>
                <div class="input-group">
                    <input type="text" id="price" class="form-control">
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
