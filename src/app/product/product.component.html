<p></p>

<div class="container">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-primary pull-right" (click)="openCreate(add)">add</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td> {{product.name}} </td>
                        <td> {{product.color}} </td>
                        <td> {{product.price}} </td>
                        <td>
                            <button class="btn btn-info" (click)="openEdit(edit, product.id)">Edit</button>
                            <button class="btn btn-danger" (click)="deleteProduct(product.id)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for edit -->

<ng-template #edit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" [value]="product.name" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" required>
                </div>

                <label for="color">Color</label>
                <div class="input-group">
                    <input type="text" id="color" class="form-control" [value]="product.color" [(ngModel)]="product.color" [ngModelOptions]="{standalone: true}">
                </div>

                <label for="price">Price</label>
                <div class="input-group">
                    <input type="text" id="price" class="form-control" [value]="product.price" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<!-- Modal for create -->

<ng-template #add let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" [value]="product.name" [(ngModel)]="product.name"
                        [ngModelOptions]="{standalone: true}" required>
                </div>

                <label for="color">Color</label>
                <div class="input-group">
                    <input type="color" id="color" class="form-control" [value]="product.color"
                        [(ngModel)]="product.color" [ngModelOptions]="{standalone: true}">
                </div>

                <label for="price">Price</label>
                <div class="input-group">
                    <input type="text" id="price" class="form-control" [value]="product.price"
                        [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
